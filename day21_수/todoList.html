<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-sm p-4">
            <h1 class="mb-4 text-center">Responsive To-Do List</h1>

            <div class="input-group mb-3">
                <input type="text" id="todoInput" class="form-control" placeholder="Add a new task..." aria-label="Add a new task">
                <button class="btn btn-primary" type="button" id="addTodoBtn">Add Task</button>
            </div>

            <ul class="list-group" id="todoList">
                <li class="list-group-item d-flex align-items-center justify-content-between">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="todoCheck1">
                        <label class="form-check-label text-body" for="todoCheck1">
                            Buy groceries
                        </label>
                    </div>
                    <div>
                        <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const todoInput = document.getElementById('todoInput');
            const addTodoBtn = document.getElementById('addTodoBtn');
            const todoList = document.getElementById('todoList');

            // Function to add a new To-Do item
            function addTodoItem(taskText, isCompleted = false) {
                const listItem = document.createElement('li');
                // Use Bootstrap utility classes for styling
                listItem.classList.add('list-group-item', 'd-flex', 'align-items-center', 'justify-content-between');
                if (isCompleted) {
                    listItem.classList.add('completed');
                }

                listItem.innerHTML = `
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" ${isCompleted ? 'checked' : ''}>
                        <label class="form-check-label ${isCompleted ? 'text-muted text-decoration-line-through' : 'text-body'}">
                            ${taskText}
                        </label>
                    </div>
                    <div>
                        <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                    </div>
                `;

                // Add event listener for checkbox to toggle completion
                const checkbox = listItem.querySelector('.form-check-input');
                const label = listItem.querySelector('.form-check-label'); // Get the label element
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        listItem.classList.add('completed');
                        label.classList.add('text-muted', 'text-decoration-line-through');
                        label.classList.remove('text-body');
                    } else {
                        listItem.classList.remove('completed');
                        label.classList.remove('text-muted', 'text-decoration-line-through');
                        label.classList.add('text-body');
                    }
                });

                // Add event listener for delete button
                const deleteButton = listItem.querySelector('.delete-btn');
                deleteButton.addEventListener('click', function() {
                    listItem.remove();
                });

                todoList.appendChild(listItem);
            }

            // Event listener for "Add Task" button
            addTodoBtn.addEventListener('click', function() {
                const taskText = todoInput.value.trim();
                if (taskText !== '') {
                    addTodoItem(taskText);
                    todoInput.value = ''; // Clear the input field
                }
            });

            // Allow adding tasks with Enter key
            todoInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTodoBtn.click();
                }
            });

            // Initial setup for existing items (if any)
            document.querySelectorAll('.list-group-item').forEach(item => {
                const checkbox = item.querySelector('.form-check-input');
                const deleteButton = item.querySelector('.delete-btn');
                const label = item.querySelector('.form-check-label');

                // Ensure initial completed state is reflected
                if (checkbox.checked) {
                    label.classList.add('text-muted', 'text-decoration-line-through');
                    label.classList.remove('text-body');
                } else {
                     label.classList.add('text-body');
                     label.classList.remove('text-muted', 'text-decoration-line-through');
                }


                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        item.classList.add('completed'); // Keep the 'completed' class for semantic reasons
                        label.classList.add('text-muted', 'text-decoration-line-through');
                        label.classList.remove('text-body');
                    } else {
                        item.classList.remove('completed');
                        label.classList.remove('text-muted', 'text-decoration-line-through');
                        label.classList.add('text-body');
                    }
                });

                deleteButton.addEventListener('click', function() {
                    item.remove();
                });
            });
        });
    </script>
</body>
</html>
